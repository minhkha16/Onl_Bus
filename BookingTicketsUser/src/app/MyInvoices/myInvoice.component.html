<style>
    #display {
        display: flex;
        /* justify-content: space-between; */
        flex-direction: column;
        /* background-color: red; */
        /* margin: 0 5%; */
    }
    
    p-table tr th {
        text-align: center;
    }
    
    p-table tr td {
        text-align: center;
    }
</style>

<div id="display" class="tab-content search-fields-container">
    <p-table [value]="workschedules" [paginator]="true" [rows]="firstPage" [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[1, 5, 10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">WorkDay</th>
                <th style="width:10%">Time</th>
                <th style="width:20%">Begin</th>
                <th style="width:20%">Destination</th>
                <th style="width:20%">Functionality</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>{{ customer.workDay }}</td>
                <td>{{ customer.timeLine }}</td>
                <td>{{ customer.from }}</td>
                <td>{{ customer.to }}</td>
                <td>
                    <p-button icon="pi pi-star-fill" styleClass="p-button-outlined p-button-success" title="Complete a trip" (click)="ChangeProgess(customer.id)">
                    </p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>

    &nbsp;

    <p-table [value]="workschedules2" [paginator]="true" [rows]="firstPage" [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[1, 5, 10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th>WorkDay</th>
                <th>Time</th>
                <th>Begin</th>
                <th>Destination</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>{{ customer.workDay }}</td>
                <td>{{ customer.timeLine }}</td>
                <td>{{ customer.from }}</td>
                <td>{{ customer.to }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>

<ng-template #a>
    <p>There are no travels in today.</p>
</ng-template>
