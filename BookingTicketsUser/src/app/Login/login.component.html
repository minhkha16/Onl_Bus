<div class="modal-popup">
    <div class="modal fade" id="loginPopupForm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h5 class="modal-title title" id="exampleModalLongTitle2">
                            Login
                        </h5>
                        <p class="font-size-14">Hello! Welcome to your account</p>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="la la-close"></span>
            </button>
                </div>
                <div class="modal-body">
                    <div class="contact-form-action">
                        <form>
                            <div class="input-box">
                                <label class="label-text">Email</label>
                                <div class="form-group">
                                    <span class="la la-user form-icon"></span>
                                    <input class="form-control" type="text" name="text" placeholder="Type your username" [(ngModel)]="email" />
                                </div>
                            </div>

                            <!-- end input-box -->
                            <div class="input-box">
                                <label class="label-text">Password</label>
                                <div class="form-group mb-2">
                                    <span class="la la-lock form-icon"></span>
                                    <input class="form-control" type="password" name="text" placeholder="Type your password" [(ngModel)]="password" (keyup.enter)="login()" />
                                </div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="custom-checkbox mb-0">
                                        <input type="checkbox" id="rememberchb" />
                                        <label for="rememberchb">Remember me</label>
                                    </div>
                                    <p class="forgot-password">
                                        <a (click)="forgotPassword()" style="cursor: pointer;">Forgot Password?</a>
                                    </p>
                                </div>
                            </div>
                            <!-- end input-box -->
                            <p-toast position="top-center" key="tc" [preventOpenDuplicates]="true"></p-toast>

                            <p-confirmPopup></p-confirmPopup>
                            <div class="btn-box pt-3 pb-4">
                                <p-button label="Login" styleClass="p-button-raised p-button-text p-button-help theme-btn w-100" (click)="login()">
                                </p-button>
                            </div>
                            <div class="action-box text-center">
                                <p class="font-size-14">Or Login Using</p>
                                <ul class="social-profile py-3">
                                    <li>
                                        <a href="#" class="bg-5 text-white"><i class="lab la-facebook-f"></i
                      ></a>
                                    </li>
                                    <li>
                                        <a href="#" class="bg-6 text-white"><i class="lab la-twitter"></i
                      ></a>
                                    </li>
                                    <li>
                                        <a href="#" class="bg-7 text-white"><i class="lab la-instagram"></i
                      ></a>
                                    </li>
                                    <li>
                                        <a href="#" class="bg-5 text-white"><i class="lab la-linkedin-in"></i
                      ></a>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                    <!-- end contact-form-action -->
                </div>
            </div>
        </div>
    </div>
</div>
