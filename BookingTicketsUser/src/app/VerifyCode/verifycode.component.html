<p-toast position="top-center" key="tc"></p-toast>

<p-toast></p-toast>

<button (click)="c()">Click</button>

<p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '500px','margin':'5% 40%' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
    </ng-template>
    <div class="form-group">
        <form action="" [formGroup]="formVerify">
            <label for="verify">Verify Code</label>
            <input type="text" class="form-control" id="verify" placeholder="enter a verify code" formControlName="securityCode">
            <br>
            <p-button
            [style]="{'width':'100%','margin-top':'30px'}" 
            label="Verify" 
            styleClass="p-button-raised p-button-text p-button-help"
            (click)="verify()"
            ></p-button>
        </form>
    </div>
</p-card>
