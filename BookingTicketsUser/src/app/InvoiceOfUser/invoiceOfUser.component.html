<p-table
[value]="invoices"
[paginator]="true"
[rows]="1"
[showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[1, 5, 25, 50]"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Note</th>
            <th>Total</th>
            <th>Status</th>
            <th>Functionality</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.date }}</td>
            <td>{{ product.note }}</td>
            <td>{{ product.total }}</td>
            <td>{{ product.status }}</td>
            <td>
                <p-button label="See more" styleClass="p-button-outlined p-button-help" 
                (click)="date(product.date)"
                (click)="navigation(product.id)"
                >
                </p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
