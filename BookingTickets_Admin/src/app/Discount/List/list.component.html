<p-table [value]="discounts" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Price</th>
            <th>Status</th>
            <th>Date End</th>
            <th>Options</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dis>
        <tr>
            <td> {{dis.id}}</td>
            <td> {{dis.content}}</td>
            <td> {{dis.price}}</td>
            <td> {{dis.status}}</td>
            <td> {{dis.dateEnd}}</td>
            <td>
                <p-button styleClass="p-button-danger p-button-text" icon="pi pi-trash" (click)="delete(dis.id)"></p-button>
                <a [routerLink]="['/editDiscount',{id:dis.id}]">
                    <p-button styleClass="p-button-danger p-button-text" icon="pi pi-user-edit"></p-button>
                </a>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>
