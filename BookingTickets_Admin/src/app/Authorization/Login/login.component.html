<div class="card-body px-5 py-5">
    <h3 class="card-title text-left mb-3">Login</h3>
    <form [formGroup]="log" (ngSubmit)="Login()">
        <div class="form-group">
            <label>Email *</label>
            <input type="text" class="form-control p_input" formControlName="email">
            <label for="" *ngIf="log.get('email').touched">
            <div *ngIf="log.hasError('required',['email'])" style="color : red">
                Current Password is required.
            </div>
            <div *ngIf="log.hasError('pattern',['email'])" style="color : red">
                Doesn't format email. Example : abc@gmail.com
            </div>
            </label>
        </div>
        <div class="form-group">
            <label>Password *</label>
            <input type="password" class="form-control p_input" formControlName="password">
            <span *ngIf="log.get('password').touched" style="color:red">
                <div *ngIf="log.hasError('required',['password'])" >Password is required</div>
                <!-- <div *ngIf="log.hasError('pattern',['password'])" >Not correst format</div> -->
            </span>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
        </div>
        <p class="sign-up">Don't have an Account?<a [routerLink]="['/background/registration']"> Sign Up</a></p>
    </form>
</div>
