<style>
    .sele {
        position: relative;
        min-width: 139px;
        padding: 7px 40px 7px 12px;
        width: 100%;
        height: 50px;
        border: 1px solid #E8EAED;
        border-radius: 5px;
        background: white;
        box-shadow: 0 1px 3px -2px #9098A9;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        transition: all 150ms ease;
    }
    
    option {
        color: #223254;
    }
</style>
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">Creation Freeway</h3>
    </div>
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="freewayForm" (ngSubmit)="save()">
                        <label for="exampleInputName1">Price</label>
                        <div class="form-group ">
                            <input type="text " pInputText formControlName="price" style="width:100%; color: #404244; font-family: Poppins; " placeholder="Your Price " />
                        </div>
                        <span *ngIf="freewayForm.get('price').touched" style="color:red">
                            <div *ngIf="freewayForm.hasError('required',['price'])" >Price is required</div>
                        </span>
                        <label for="exampleInputEmail3">From</label>
                        <div class="form-group">
                            <p-dropdown [options]="placeFroms" formControlName="idFrom" optionLabel="name" optionValue="id"></p-dropdown>
                        </div>

                        <label for="exampleInputEmail3">To</label>
                        <div class="form-group">
                            <p-dropdown [options]="placeTos" formControlName="idTo" optionLabel="name" optionValue="id"></p-dropdown>
                        </div>

                        <button type="submit " class="btn btn-primary mr-2 ">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
