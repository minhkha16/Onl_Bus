<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">Creation Car</h3>
    </div>
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="carForm" (ngSubmit)="save()">
                        <label for=" exampleInputName1 ">Name Car</label>
                        <div class="form-group ">
                            <input type="text " pInputText formControlName="nameCar" style="width:100%; color: #404244; font-family: Poppins; " placeholder="Your Name " />
                        </div>

                        <label for=" exampleInputName1 ">LicensePlates</label>
                        <div class="form-group ">
                            <input type="text " pInputText formControlName="licensePlates" style="width:100%; color: #404244; font-family: Poppins; " placeholder="Your LicensePlates " />
                        </div>

                        <label for=" exampleInputName1 ">Category</label>
                        <div class="form-group ">
                            <ng-container *ngIf="cates != null ">
                                <p-dropdown formControlName="idCategory" [options]="cates" optionLabel="name" optionValue="id"></p-dropdown>
                            </ng-container>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="col-sm-3 col-form-label">RegistrationDate</label>
                                <div class="form-group row">
                                    <div class="col-sm-9">
                                        <p-calendar [showIcon]="true" formControlName="registrationDate"></p-calendar>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit " class="btn btn-primary mr-2 ">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
